<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="pageStyle.css"> 
</head>
<body>
    <header>
        <iframe src="headertemplate.html" width="100%" height="auto" frameborder="0"></iframe>
    </header>
    <div class="register-container">
        <div class="image-section"></div>
        <div class="reg-section">
            <div class="form-container">
                    <h2>Register</h2>
                    <div class="upload-pic-container">
                        <div class="upload-container">
                            <label class="upload-box">
                                <input type="file" id="file-input" accept="image/*">
                                <img id="profile-image" src="">
                                <span class="plus">+</span>
                            </label>
                            <div class="upload-label">
                                <span>Upload Your Profile Picture</span>
                                <span class="max-size">(Max: 50 MB)</span>
                            </div>
                        </div>
                    </div>

                    <div class="bio-box">
                        <textarea id="bio" maxlength="1500" placeholder="Biography"></textarea>
                        <span class="char-counter" id="char-counter">0/1500</span>
                    </div>
                    <div class="buttons">
                        <button class="btn previous">Previous</button>
                        <button class="btn signup">Sign Up</button>
                    </div>
            </div> 
        </div>
    </div>
    <footer>
        <iframe src="footertemplate.html" width="100%" height="38px" frameborder="0"></iframe>
    </footer>
</body>
</html>
