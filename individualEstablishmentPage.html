<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Establishment Page</title>
    <link rel="stylesheet" href="pageStyle.css"> 
</head>
<body>
    <header>
        <iframe src="headertemplate.html" width="100%" height="auto" frameborder="0"></iframe>
    </header>

    <section class="food-details-container"> 
        <div class="food-details">
            <h1>McDonald's Taft</h1>
            <div class="ratings-container">
                <img src="Images/full-star.png" alt="Full Star" class="star-icon">
                <img src="Images/full-star.png" alt="Full Star" class="star-icon">
                <img src="Images/full-star.png" alt="Full Star" class="star-icon">
                <img src="Images/full-star.png" alt="Full Star" class="star-icon">
                <img src="Images/full-star.png" alt="Full Star" class="star-icon">
            </div>
            <p>Type: American Food</p>
            <p>Address: 2399 Taft Ave., Malate, Manila, 1004 Metro Manila</p>
            <p>Phone Number: 0288886236</p>
            <p>Pricing: PHP 200-400 per person</p>
        </div>
        <div class="buttons-space">
            <div class="search-bar">
                <img src="Images/search-icon.png" alt="Search Icon" class="search-icon">
                <input type="text" placeholder="Discover what's worth the hype...">
            </div>
            <div class="review-button">
                <img src="Images/write-icon.png" alt="Write Icon" class="write-icon">
                <span>Write a Review</span>
            </div>
            <div class="edit-archive-container">
                <img src="Images/edit-icon.png" alt="Edit Icon" class="edit-icon">
                <b> | </b>
                <img src="Images/archive-icon.png" alt="Archive Icon" class="archive-icon">
            </div>
        </div>
    </section>

    <footer>
        <iframe src="footertemplate.html" width="100%" height="auto" frameborder="0"></iframe>
    </footer>
</body>
</html>
