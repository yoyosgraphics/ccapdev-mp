<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your Profile</title>
    <link rel="stylesheet" href="pageStyle.css">
</head>

<body>
    <header>
        <iframe src="userHeader.html" width="100%" height="auto" frameborder="0"></iframe>
    </header>
    <!--Profile Pic Section-->
    <div class="profile-container">
        <div class="profile-pic-container">
            <img src="Images/no-icon.png" alt="Profile Image" class="profile-img">
            <div class="profile-icon-container">
                <button><img src="Images/camera.png" alt="Change Picture" class="profile-icon"></button>
                <img src="Images/horizontal-divider-icon.png" alt="Divider" class="profile-icon-divider">
                <button><img src="Images/trashcan.png" alt="Delete Picture" class="profile-icon"> </button>
            </div>
        </div>

        <!--Profile Details-->
        <div class="profile-details-container">
            <div class="profile-form-container">
                <form action="#" method="POST">
                    <div class="two-column">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="short-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                    </div>

                    <div class="tall-long-form">
                        <label for="description">Description</label>
                        <textarea id="description" class="edit-desc" placeholder="Description"></textarea>
                    </div>
                    <div class="buttons">
                        <button class="btn cancel-edit">Cancel</button>
                        <button class="btn save-edit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <footer>
            <iframe src="footertemplate.html" width="100%" height="35px" frameborder="0"></iframe>
        </footer>
</body>

</html>
