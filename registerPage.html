<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="pageStyle.css"> 
</head>
<body>
    <header>
        <iframe src="headertemplate.html" width="100%" height="auto" frameborder="0"></iframe>
    </header>
    <div class="register-container">
        <div class="image-section"></div>
            <div class="reg-section">
            <div class="form-container">
                    <h2>Register</h2>
                    <form action="#" method="POST">
                        <div class="long-form">
                            <input type="email" placeholder="Email Address *" required>
                        </div>
                        <div class="two-column">
                            <div>
                                <input type="text" placeholder="First Name *" required>
                            </div>
                            <div>
                                <input type="text" placeholder="Last Name *" required>
                            </div>
                        </div>
                        <div class="long-form">
                            <input type="text" placeholder="Username *" required>
                        </div>
                        <div class="long-form">
                            <input type="password" placeholder="Password *" required>
                        </div>
                        <div class="long-form">
                            <input type="password" placeholder="Conrfim Password *" required>
                        </div>
            
                        <div class="reg-container">
                            <button class="reg-btn">Next</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <footer>
            <iframe src="footertemplate.html" width="100%" height="35px" frameborder="0"></iframe>
        </footer>
</body>
</html>
