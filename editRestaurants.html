        /* Style for input fields */
        input[type="text"] {
            width: 100%;
            max-width: 400px; /* Adjust width */
            padding: 12px;
            font-size: 18px; /* Make text larger */
            border-radius: 10px; /* Rounded corners */
            border: 1px solid #ccc;
            margin-bottom: 10px; /* Add spacing */
            display: block;
        }

        .horizontalAlignment {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between elements */
        }

        .dropdown-button {
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        h2 {
            color: white;
            font-family: raleway;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button-container button {
            padding: 12px 20px; 
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .archive-button {
            background-color: #32373B; 
            color: white;
        }

        .cancel-button {
            background-color: #DBE1E4; 
            color: black;
        }

        .save-button {
            background-color: #1545F4; 
            color: white;
        }

        .button-container button:hover {
            opacity: 0.8;
        }

        .floating-buttons {
            position: absolute;
            top: 100px;
            right: 40px;
            background: #E3E6E9;
        padding: 10px 15px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }   

    .btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
    }

    .btn i {
        color: black;
    }

    .divider {
        width: 1px;
        height: 20px;
        background: black;
        margin: 0 10px;
        opacity: 0.5;
    }

            <input type="text" placeholder="PHP 200.00">
            to

        <div class="button-container">
            <div class="delete-container delete-container-3 button-container-attributes button-clickable dark-gray-button-clickable">
                <span>Archive</span>
            </div>
            <div class="cancel-container cancel-container-2 button-container-attributes button-clickable gray-button-clickable" onclick="history.back()">

            </div>
            <div class="save-changes-container save-changes-container-2 button-container-attributes button-clickable blue-button-clickable">
