<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review Page</title>
    <link rel="stylesheet" href="pageStyle.css"> 
</head>
<body>
    <header>
        <iframe src="headertemplate.html" width="100%" height="auto" frameborder="0"></iframe>
    </header>

    <section class="edit-review-container indiv-restaurant-page-padding-side">
        <div class="edit-review-heading">
            <h1>Edit Your Review</h1>
        </div>
        <div class="review-input-container">
            <div class="review-title-container">
                <div class="review-title-input">
                    <input type="text" value="Classic Fast Food, Reliable Taste" required>
                </div>
                <div class="review-title-counter">
                    <span>33/300</span>
                </div>
            </div>
            <div class="review-rating-container">
                <span>Select Your Rating: </span>
                <div class="rating-container">
                    <p class="rating rating-3" style="--rating:5;"></p>
                </div>
            </div>
            <div class="review-body-container">
                <div class="review-features-container">
                    <img src="Images/bold-icon.png" alt="Bold Icon" class="icon-margin-right icon-margin-right-2 icon-clickable">
                    <img src="Images/italic-icon.png" alt="Italic Icon" class="icon-margin-right icon-margin-right-2 icon-clickable">
                    <img src="Images/underline-icon.png" alt="Underline Icon" class="icon-margin-right icon-margin-right-2 icon-clickable">
                    <img src="Images/divider.png" alt="Divider Icon" class="divider-icon">
                    <img src="Images/link-icon.png" alt="Link Icon" class="icon-margin-left-right icon-margin-left-right-2 icon-clickable">
                    <img src="Images/bullet-icon.png" alt="Bullet Icon" class="icon-margin-right icon-margin-right-2 icon-clickable">
                    <img src="Images/divider.png" alt="Divider Icon" class="divider-icon">
                    <img src="Images/picture-icon.png" alt="Picture Icon" class="icon-margin-left-right icon-margin-left-right-2 icon-clickable">
                    <img src="Images/video-icon.png" alt="Video Icon" class="icon-margin-right icon-margin-right-2 icon-clickable">
                </div>
                <div class="review-body-input-container">
                    <div class="review-body">
                        <textarea name="review-title">McDonald's remains a go-to spot for quick, familiar meals. The burgers, fries, and nuggets are consistent, and the service is usually fast. While not gourmet, it delivers exactly what you expect. Great for a quick bite!</textarea>
                    </div>
                    <div class="review-body-counter">
                        <span>219/1500</span>
                    </div>
                </div>
            </div>
            <div class="review-image-container" style="padding-top: 20px;">
                <div class="review-image-container image-container">
                    <img src="Images/review-image-1.png" alt="Review Image">
                    <button class="x-button">X</button>
                </div>
                <div class="review-image-container image-container">
                    <img src="Images/review-image-2.png" alt="Review Image">
                    <button class="x-button">X</button>
                </div>
            </div>
            <div class="buttons-space-2">
                <div class="delete-container delete-container-3 button-container-attributes button-clickable">
                    <img src="Images/delete-icon-2.png" alt="Delete Icon" class="icon-margin-right">
                    <span>Delete</span>
                </div>
                <div class="cancel-container cancel-container-2 button-container-attributes button-clickable" onclick="history.back()">
                    <span>Cancel</span>
                </div>
                <div class="save-changes-container save-changes-container-2 button-container-attributes button-clickable">
                    <span>Save Changes</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <iframe src="footertemplate.html" width="100%" height="auto" frameborder="0"></iframe>
    </footer>
</body>
</html>
